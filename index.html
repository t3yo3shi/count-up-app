<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- java script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <title>カウントアップアプリ</title>
  </head>
  <body>
    <!-- container -->
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col bg-light">
          <h2 class="display-6 ">COUNT</h2>
          <div class="col">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded fs-1">
              <div class="card-body">
                <h3 class="display-1" id="counter">0</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <!-- minus-->
                  <button type="button" class="btn btn-outline-danger btn-lg" id="btn-minus">
                    <i class="bi bi-dash-square"></i>
                  </button>
  
                  <!--reset -->
                  <button type="button" class="btn btn-outline-secondary btn-lg" id="btn-reset">
                    Reset
                  </button>
  
                  <!-- plus -->
                  <button type="button" class="btn btn-outline-primary btn-lg" id="btn-plus">
                    <i class="bi bi-plus-square"></i>
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
